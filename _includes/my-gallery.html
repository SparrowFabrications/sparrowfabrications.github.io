{% assign filenames = include.filenames | split: "," %}
<div class ="image-gallery">
{% for name in filenames %}
    <div class="box">
    <a href="{{ include.imagesurl }}/{{ name }}">
      <img src="{{ include.imagesurl }}/thumbs/{{ name }} " alt="{{ name }}"  class="img-gallery" />
     </a>
    </div>
 {% endfor %}
</div>
